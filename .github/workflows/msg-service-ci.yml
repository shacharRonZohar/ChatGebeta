name: msg-service CI

on:
  push:
    branches: ['main']
    # paths:
    #   - msg-service/**
  pull_request:
    branches: ['main']
    paths:
      - msg-service/**

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        uses: ./actions/service-build/ # relative path to the action
        with:
          service-name: 'msg-service'
      # - uses: actions/checkout@v3
      - name: Run the Docker image
        uses: ./actions/service-run/ # relative path to the action
        with:
          service-name: 'msg-service'
